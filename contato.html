<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="caixa">
      <h1>
        <img src="logo.png" alt="logo da Barbearia">
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nomecompleto">Nome Completo</label>
      <input type="text" id="nomecompleto" class="input-padrao" required placeholder="Matheus Florêncio">

      <label for="email">Email</label>
      <input type="Email" id="email" class="input-padrao" required placeholder="matheus@gmail.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(35) 9-8888-0000">

      <label for="mensagem">Mensagem</label> <textarea id="" cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>
      <fieldset>
        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email"><input type="radio" value="Email" id="radio-email" name="forma-contato">Email</label>
        <label for="radio-telefone"> <input type="radio" id="radio-telefone" value="telefone" name="forma-contato">Telefone</label>

        <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="forma-contato">Whatsapp</label>

      </fieldset>
      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>
      <label class="check-box"><input type="checkbox" id="novidades">Gostaria de receber nossas novidades?</label>
      <input type="submit" value="Enviar formulário" class="enviar">
    </form>
    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h~20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h~20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h~20h</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="logo-branco.png" alt="">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
  </footer>
</body>

</html>
